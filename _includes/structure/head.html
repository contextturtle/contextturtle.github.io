<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Contextturtle">
    <meta name="keywords" content="emini, emicro, futures, S&P500, ES, MES, trading, education, context, learn, day trading, support, resistance, zones, key levels">
    <meta name="description" content="Contexturtle provides a daily e-mini/e-micro S&P500 futures context report which includes a trade plan and scenarios, key support and resistance zones, and volatility analysis.">

    <title>
        {% if page.title %}
            {{ page.title }} &middot; {{ site.title }}
        {% else %}
            {{ site.title }}
        {% endif %}
    </title>

    <script src="{{ site.baseurl }}/theme/js/jquery-3.4.1.min.js"></script>
    <script src="{{ site.baseurl }}/theme/js/bootstrap-4.4.1.bundle.min.js"></script>

    <link rel="stylesheet" href="{{ site.baseurl }}/theme/css/site.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/theme/css/syntax.css">

    {% include analytics.html %}
</head>
